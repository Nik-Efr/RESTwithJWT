<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
</head>
<body>
<h1>Manage Users</h1>
<a th:href="@{/web/users/add}">Add User</a>
<a th:href="@{/web/users}">Back to Users List</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td>
            <a th:href="@{/web/users/edit/{id}(id=${user.id})}">Edit</a>
            <a th:href="@{/web/users/delete/{id}(id=${user.id})}" onclick="return confirm('Delete user?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
